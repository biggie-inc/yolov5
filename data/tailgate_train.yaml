# Train command: python train.py --data tailgate_train.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /tailgate_train
#     /yolov5


# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]

train: ../Train  # 98 images
val: ../Train/  # 98 images

# number of classes
nc: 2

# class names
names: ['tailgate', 'handle']

